<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">

<script src="../uri.js/src/URI.min.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <select-single selected="" backend="http://demo9131812.mockable.io/items">
        <input type="hidden" name="member_id" /> 
    </select-single>

@demo
-->
<dom-module id="select-single">

  <style>
    :host {
      display: inline-block;
      box-sizing: border-box;
      width: 300px;
      cursor: pointer;
    }

    ul {

        display: inline;
    }
        
    .delete {

        margin: 0 0 0 6px;
        float: right;         
    }

    .item {

        border-top: 1px solid #eee;
        padding: 3px;
        margin: 0;
        display: block;
        cursor: pointer;
        background: #fff;
        text-align: left;
    }

    input {

        width: 100%;
    }

    input:focus {

        background: #eee;
    }

    .item.active,
    .item:hover,
    .item:focus {

        background: #eee;
    }

    #container {
        position: relative;
        display: block;
    }  

    #container input {
        display: block;
    }   

    #result {
        position: absolute;
        top: 20px;
        left: 0;
        width: 500px;
        padding: 0;
        z-index: 9999;
        box-shadow: 10px 9px 40px -2px rgba(217,217,217,1);
        background: #fff;
        max-height: 120px;
        overflow-y: scroll;
    }

   
    #selected {
      border: 1px solid #EEE;
      padding: 2px 2px 2px 6px ;
      display: block;
   }

</style>

  <template>

    <content></content>
    
    <template is="dom-if" if="{{selected_private}}">
       
        <div id="selected" on-click="show_input">

            <strong >{{selected_private._title}}</strong>
            <button type="button" class="delete" on-click="reset_to_null">X</button>
        </div>

    </template>
   

    <div id="container">

        <input id="query" on-keyup="handleup" on-keydown="handledown" type="text" value="" placeholder$="{{placeholder}}" autocomplete="off"/>


        <div id="result"><template id="resultlist" is="dom-repeat" items="{{items}}">
            <span class$="[[arrayItem(items.*,index,'class')]]"  on-click="select_click" result-id$="{{ index }}">[[item._title]]</span>
        </template></div>

    </div>

   <iron-ajax
    id="backend"
    handle-as="json"
    on-response="hresponse"
    debounce-duration="150"></iron-ajax> 

    <iron-a11y-keys target="{{}}" keys="pagedown down" on-keys-pressed="select_down"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="pageup up"     on-keys-pressed="select_up"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="enter"         on-keys-pressed="select_enter"></iron-a11y-keys>
    <iron-a11y-keys target="{{}}" keys="esc"           on-keys-pressed="select_esc"></iron-a11y-keys>

  </template>

</dom-module>

<script>

(function (global) {

  var Template = function (str) {
    this.template = str || '';

    Object.defineProperties( this, {
      modifier: {
        writable: true,
        value: this._modifier
      }
    });

    return this;
  }

  Object.defineProperties( Template.prototype, {
    _regex: {
      writable: false,
      value: /#{(((?!{).)*)}/g
    },

    _modifier: {
      writable: false,
      value: function ( match, key ) {
        return this[key] || '';
      }
    },

    parse: {
      writable: false,
      value: function (data) {
        return this.template.replace(this._regex, this.modifier.bind(data));
      }
    }
  });

  global['Template'] = Template;

}(this));


  Polymer({

    is: 'select-single',

    update_items: function() {

        var these = this;
       
        var new_items = [];

        these.items.forEach(function(item,idx,arr) {

            item._title = these.template_title.parse(item);

            item.class = "item";

            if ( idx === these.preselected ) {

                item.class = "item active";
            }
        
            these.set('items.'+idx+ '.class' ,item.class);
            
        });
    },

    arrayItem: function(change, index, path) {
        // this.get(path, root) returns a value for a path
        // relative to a root object.
        return this.get(path, change.base[index]);
    },

    select_enter: function(e) {
       
        e.preventDefault();
        var idx             = this.preselected;
        this.select_set(this.items[idx]);
        return false;
    },

    
    select_click: function(e) {

        e.preventDefault();
        var idx             = e.target.attributes.getNamedItem('result-id').value;
        this.select_set(this.items[idx]);
        return false;
    },

    select_esc: function(e) {

        e.preventDefault();
        this.items = [];

        this.reset_to_preset();

        return false;
    },

    select_set: function(set) {

        console.log("Select set");

        set._return = this.template_return.parse(set);
        set._title  = this.template_title.parse(set);

        this.selected_private    = set;
        this.return_hidden.value = set._return;

        this.$.query.value  = "";
        this.query          = "";
        this.items          = [];

        if ( this.hide_on_select === true )  {
            this.$.query.style.display = "none";
        }

        return false;
    },


    select_down: function(e) {

        if (this.items.length === 0) 
            return;

        if (this.preselected < (this.items.length - 1 )) {
        
            this.preselected++;

        } else { 

            this.preselected = -1;
        }
            
        this.update_items();
        
            
        return false;
    },


    select_up: function(e) {

        if (this.items.length === 0) 
            return;
            
        if (this.preselected > -1) {
         
            this.preselected--; 
        }

        this.update_items();
        
        return false;
    },


    handledown: function(e) { 

        if (  (e.keyCode || e.which || e.charCode || 0) == 13 ) {       // Enter
            
            this.select_enter(e);

        } else if (  (e.keyCode || e.which || e.charCode || 0) == 9 ) { // Tab

           // this.select_leave(e);

        } else if ( ( e.keyCode || e.which || e.charCode || 0 ) == 27 ) {   // Escape

            this.select_esc(e);

        } else {

        }
    },

    handleup: function(e) { 
       
        if (  (e.keyCode || e.which || e.charCode || 0) == 13 ) {       // Enter
        } else if (  (e.keyCode || e.which || e.charCode || 0) == 9 ) { // Tab
        } else if ( ( e.keyCode || e.which || e.charCode || 0 ) == 27 ) {   // Escape

        } else {

            this.setajax();
        }
    },


    setajax: function(e) {
            
        var these = this;

        if( this.query !== this.$.query.value ) {      

            var requests = these.$.backend.activeRequests;

            requests.forEach( function(request) {
                request.abort();
                //these.$.backend.discardRequest(request);
            });        
            
            this.query = this.$.query.value;

            var uri    = new URI(this.backend);
            var params = uri.search(true);
            params.query = this.query;

            this.$.backend.url    = uri.query("").toString();
            this.$.backend.params = params;
            this.$.backend.generateRequest();
        }

        return false;
    },

   select_leave: function(e) {

        var these = this;

        var requests = these.$.backend.activeRequests;

        requests.forEach( function(request) {
              request.abort();
        });

        this.items = [];

        if ( this.selected_private !== undefined ) { 

            this.reset_to_preset(); 
        }
   },

    hresponse: function(request) {

        if ( request.detail.response !== null ) { 

            this.items       = request.detail.response.items;
            this.update_items();
        }
    },

    // Reset to empty field and value
    reset_to_null: function(e) {

        e.preventDefault();

        this.return_hidden.value = "";
        this.items               = [];
        this.selected_private    = undefined;
        this.selected            = undefined;


        if ( this.hide_on_select === true ) {

            this.$.query.style.display = "inline-block";
            this.$.query.focus();
        }

        return false;
    },


    show_input: function() {

        this.selected_private    = undefined;

        if ( this.hide_on_select === true ) {

            this.$.query.style.display = "inline-block";
            this.$.query.focus();
        }

        return false;
 
    },

    // Reset to 
    reset_to_preset: function() {
        
        if ( this.hide_on_select  && typeof this.selected === "object" )  {

            this.$.query.style.display = "none";

            this.return_hidden.value    = this.template_return.parse(this.selected);
            this.selected._title        = this.template_title.parse(this.selected);
            this.selected._return       = this.template_return.parse(this.selected);
        
            this.selected_private = this.selected;

        } else {

            this.reset_to_null;
        }
    },

    properties: {

      /**
       * `multiple` indicates that the element should handle more then one value.
       * NOT IMPLEMENTED
       */
        multiple:  Boolean,


        /**
          * 'hide_on_select' - when selected, hide input
          */
        hide_on_select: {

            type: Boolean,
            value: true,
        },

        /**
        * 'selected' the current selected object
        */ 
        selected:  Object,
       

        /**
          *
          */
        selected_private: Object,

        /**
        * 'items' the list of items
        */        
        items:    {
            type:   Array,
            notify: true
        },
        
        /** 
          * 'backend' - URL for the backend
        */
        backend:    String,
        
        /**
          * 
          */
        preselected: Number,

        query: String,

        /**
         * 'format' default id
        */

        format_return: { 
            
            type: String,
            value: "#{id}"
        },

        format_title: {
            type: String,
            value: "#{title}",
        },

        placeholder: {

            type: String,
            value: "Type for search",
        }

        
    },

 
    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).


        this.return_hidden =  Polymer.dom(this).querySelector('input');

        this.template_return = new Template(this.format_return);
        this.template_title = new Template(this.format_title);

        // Auf Vorgabe setzen
        this.reset_to_preset();
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
  
  });

</script>
