<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <select-single name="user_id" selected="" backend="http://demo9131812.mockable.io/items">
        
    </select-single>

@demo
-->
<dom-module id="select-single">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      border: 1px solid #EEE;
    }

    ul {

        display: inline;
    }

  </style>

  <template>

      <template is="dom-if" if="{{selected}}">
          <strong><span>{{selected.title}}</span></strong><span>{{selected.id}}</span>
          <button on-click="reset">X</button>
          <input type="hidden" name$="{{name}}" value$="{{selected.id}}" />
      </template>

    <input id="query" on-keydown="setajax" type="text" value=""/>

    <template is="dom-repeat" items="{{items}}">
        <p on-click="set_select" result-id$="{{ index }}">[[item.title]]</p>
    </template>

   <iron-ajax
    id="backend"
    params='{"alt":"json", "q":"chrome"}'
    handle-as="json"
    on-response="hresponse"
    debounce-duration="500"></iron-ajax> 



  </template>

</dom-module>

<script>

  Polymer({

    is: 'select-single',

    setajax: function() {
        
        this.$.backend.generateRequest();
    },

    reset: function() {

        this.selected = undefined;
        this.items    = [];
    },

    hresponse: function(request) {
  
        // assign items to current instance
        this.items = request.detail.response.items;
   
    },

    set_select: function(e) {

        // get the result-id from the clicked target
        var idx = e.target.attributes.getNamedItem('result-id').value;
        this.selected = this.items[idx];
        this.$.query.value = "";
        this.items    = [];
     },

    properties: {

      /**
       * `multiple` indicates that the element should handle more then one value.
       */
        multiple:  Boolean,

        /**
        * 'selected' the current selected object
        */ 
        selected:  Object,
        
        /**
        * 'items' the list of items
        */        
        items:      Array,
        
        /** 
        * 'name' cgi name
        */
        name: String,

        /** 
          * 'backend' - URL for the backend
        */
        backend:    String,
            
    },

 
    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).

        this.$.backend.url = this.backend;
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `select-single-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event select-single-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'select-single says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('select-single-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
